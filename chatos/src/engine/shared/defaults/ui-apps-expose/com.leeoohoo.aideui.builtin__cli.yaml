mcpServers: true

prompts: true

mcpPrompt:
  title: AIDE 引擎 · Prompt
  zh:
    content: |
      # AIDE 引擎（UI）

      当用户需要查看/操作以下内容时，引导用户在 ChatOS 桌面端打开「应用」→「AIDE 引擎」：

      - 会话（Sessions）/ 任务 / 终端状态
      - Workspace 文件浏览与变更
      - 事件流（Events）/ 日志
      - 设置（如终端命令安装等）

      注意：

      - 该“AIDE 引擎”应用本身主要是 UI 面板入口（会话/文件/事件等查看）。
      - 为了便于快速组合能力，当前版本会在 Agent 配置里允许你把**全局 MCP servers / Prompts** 挂载到该应用下（按需多选）。
  en:
    content: |
      # AIDE Engine (UI)

      When the user needs to view or manage any of the following, direct them to open “Apps” → “AIDE Engine” in the ChatOS desktop app:

      - Sessions / tasks / terminal status
      - Workspace file browsing & changes
      - Event stream / logs
      - Settings (e.g. terminal command installation)

      Notes:

      - This “AIDE Engine” app is mainly a UI entry panel (sessions/files/events views).
      - For faster capability composition, the current version lets you mount global MCP servers/prompts under this app in the Agent editor (multi-select as needed).
