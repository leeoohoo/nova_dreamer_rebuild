name: desktop-build-windows

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build (windows-x64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build UI
        run: npm run ui:build

      - name: Package desktop app (Windows)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npx --yes electron-builder@24.13.3 --win --x64 --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-x64
          if-no-files-found: error
          path: |
            dist_desktop/**/*.dmg
            dist_desktop/**/*.zip
            dist_desktop/**/*.pkg
            dist_desktop/**/*.exe
            dist_desktop/**/*.yml
            dist_desktop/**/*.blockmap
