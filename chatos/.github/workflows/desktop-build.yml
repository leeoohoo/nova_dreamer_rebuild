name: desktop-build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  macos-dist:
    name: Build (macOS Dist)
    uses: ./.github/workflows/desktop-build-macos-dist.yml
    secrets: inherit

  macos-mas:
    name: Build (macOS MAS)
    uses: ./.github/workflows/desktop-build-macos-mas.yml
    secrets: inherit

  windows:
    name: Build (Windows)
    uses: ./.github/workflows/desktop-build-windows.yml
    secrets: inherit

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - macos-dist
      - macos-mas
      - windows
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_desktop
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist_desktop/**/*.dmg
            dist_desktop/**/*.zip
            dist_desktop/**/*.pkg
            dist_desktop/**/*.exe
            dist_desktop/**/*.yml
            dist_desktop/**/*.blockmap
