<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="AIDE 管理台 - Admin / 模型">
  <defs>
    <filter id="ds-page-admin-models-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.18" />
    </filter>
    <clipPath id="ds-page-admin-models-clip">
      <rect x="80" y="60" width="1440" height="900" rx="22" />
    </clipPath>
  </defs>
  <style>
    .font {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .h1 { font-size: 20px; font-weight: 700; fill: #111827; }
    .h2 { font-size: 16px; font-weight: 600; fill: #111827; }
    .text { font-size: 13px; fill: #111827; }
    .muted { font-size: 12px; fill: #6b7280; }
    .surface { fill: #f5f5f5; }
    .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
    .tab { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .tabText { font-size: 14px; font-weight: 600; fill: #374151; }
    .btnGhost { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
    .btnPrimary { fill: #1677ff; }
    .btnText { font-size: 13px; font-weight: 600; }
    .tableHead { fill: #f9fafb; }
    .chip { fill: #f6ffed; stroke: #b7eb8f; stroke-width: 1; }
    .chipText { font-size: 11px; font-weight: 700; fill: #389e0d; }
    .line { stroke: #e5e7eb; stroke-width: 1; }
  </style>

  <rect x="80" y="60" width="1440" height="900" rx="22" fill="#ffffff" filter="url(#ds-page-admin-models-shadow)" />

  <g clip-path="url(#ds-page-admin-models-clip)">
    <rect x="80" y="60" width="1440" height="900" class="surface" />

    <!-- Header -->
    <rect x="80" y="60" width="1440" height="100" fill="#ffffff" />
    <rect x="80" y="160" width="1440" height="1" fill="#e5e7eb" />
    <text class="font h1" x="110" y="98" dominant-baseline="middle">AIDE 管理台</text>

    <!-- Tabs (inactive) -->
    <rect x="520" y="78" width="86" height="40" rx="12" class="tab" />
    <text class="font tabText" x="563" y="98" dominant-baseline="middle" text-anchor="middle">主页</text>
    <rect x="616" y="78" width="128" height="40" rx="12" class="tab" />
    <text class="font tabText" x="680" y="98" dominant-baseline="middle" text-anchor="middle">文件浏览器</text>
    <rect x="754" y="78" width="148" height="40" rx="12" class="tab" />
    <text class="font tabText" x="828" y="98" dominant-baseline="middle" text-anchor="middle">事件流 / 日志</text>

    <!-- Settings button (active) -->
    <circle cx="1470" cy="98" r="20" fill="#1677ff" />
    <circle cx="1470" cy="98" r="8" fill="none" stroke="#ffffff" stroke-width="2" />
    <line x1="1470" y1="84" x2="1470" y2="90" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1470" y1="106" x2="1470" y2="112" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1456" y1="98" x2="1462" y2="98" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1478" y1="98" x2="1484" y2="98" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />

    <!-- Content -->
    <rect x="104" y="184" width="1392" height="602" rx="14" class="card" />
    <text class="font h2" x="124" y="214" dominant-baseline="middle">模型配置</text>
    <text class="font muted" x="124" y="240" dominant-baseline="middle">管理模型 / Provider 列表，支持自定义 baseUrl</text>
    <rect x="1414" y="198" width="76" height="32" rx="10" class="btnPrimary" />
    <text class="font btnText" x="1452" y="214" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">新建</text>

    <!-- Table -->
    <rect x="124" y="268" width="1352" height="36" rx="10" class="tableHead" stroke="#e5e7eb" />
    <text class="font muted" x="144" y="286" dominant-baseline="middle">名称</text>
    <text class="font muted" x="300" y="286" dominant-baseline="middle">Provider</text>
    <text class="font muted" x="440" y="286" dominant-baseline="middle">模型 ID</text>
    <text class="font muted" x="720" y="286" dominant-baseline="middle">Base URL</text>
    <text class="font muted" x="980" y="286" dominant-baseline="middle">API Key Env</text>
    <text class="font muted" x="1160" y="286" dominant-baseline="middle">默认</text>
    <text class="font muted" x="1280" y="286" dominant-baseline="middle">操作</text>

    <rect x="124" y="304" width="1352" height="56" rx="10" fill="#ffffff" stroke="#e5e7eb" />
    <text class="font text" x="144" y="332" dominant-baseline="middle">default</text>
    <text class="font text" x="300" y="332" dominant-baseline="middle">openai</text>
    <text class="font text" x="440" y="332" dominant-baseline="middle">gpt-4o-mini</text>
    <text class="font muted" x="720" y="332" dominant-baseline="middle">https://api.openai.com</text>
    <text class="font text" x="980" y="332" dominant-baseline="middle">OPENAI_API_KEY</text>
    <rect x="1150" y="323" width="54" height="18" rx="9" class="chip" />
    <text class="font chipText" x="1177" y="332" dominant-baseline="middle" text-anchor="middle">默认</text>
    <text class="font muted" x="1320" y="332" dominant-baseline="middle">编辑 · 删除 · 设为默认</text>

    <rect x="124" y="366" width="1352" height="56" rx="10" fill="#ffffff" stroke="#e5e7eb" />
    <text class="font text" x="144" y="394" dominant-baseline="middle">deepseek</text>
    <text class="font text" x="300" y="394" dominant-baseline="middle">deepseek</text>
    <text class="font text" x="440" y="394" dominant-baseline="middle">ds-chat</text>
    <text class="font muted" x="720" y="394" dominant-baseline="middle">https://api.deepseek.com</text>
    <text class="font text" x="980" y="394" dominant-baseline="middle">DEEPSEEK_API_KEY</text>
    <text class="font muted" x="1160" y="394" dominant-baseline="middle">-</text>
    <text class="font muted" x="1320" y="394" dominant-baseline="middle">编辑 · 删除 · 设为默认</text>

    <!-- Floating island -->
    <rect x="104" y="810" width="1392" height="120" rx="18" fill="#ffffff" stroke="#e5e7eb" />
    <rect x="124" y="856" width="1120" height="44" rx="12" fill="#f9fafb" stroke="#e5e7eb" />
    <text class="font muted" x="144" y="878" dominant-baseline="middle">输入要发送给 CLI 的内容…</text>
    <rect x="1260" y="856" width="216" height="44" rx="12" class="btnPrimary" />
    <text class="font btnText" x="1368" y="878" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">发送</text>
  </g>

  <rect x="80" y="60" width="1440" height="900" rx="22" fill="none" stroke="#e5e7eb" />
</svg>
