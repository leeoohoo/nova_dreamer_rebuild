<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="AIDE 管理台 - Admin / Sub-agents">
  <defs>
    <filter id="ds-page-admin-subagents-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.18" />
    </filter>
    <clipPath id="ds-page-admin-subagents-clip">
      <rect x="80" y="60" width="1440" height="900" rx="22" />
    </clipPath>
  </defs>
  <style>
    .font {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .h1 { font-size: 20px; font-weight: 700; fill: #111827; }
    .h2 { font-size: 16px; font-weight: 600; fill: #111827; }
    .text { font-size: 13px; fill: #111827; }
    .muted { font-size: 12px; fill: #6b7280; }
    .surface { fill: #f5f5f5; }
    .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
    .tab { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .tabText { font-size: 14px; font-weight: 600; fill: #374151; }
    .control { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .btnPrimary { fill: #1677ff; }
    .btnGhost { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
    .btnText { font-size: 13px; font-weight: 600; }
    .tableHead { fill: #f9fafb; }
    .badgeOn { fill: #f6ffed; stroke: #b7eb8f; stroke-width: 1; }
    .badgeOff { fill: #f3f4f6; stroke: #e5e7eb; stroke-width: 1; }
  </style>

  <rect x="80" y="60" width="1440" height="900" rx="22" fill="#ffffff" filter="url(#ds-page-admin-subagents-shadow)" />

  <g clip-path="url(#ds-page-admin-subagents-clip)">
    <rect x="80" y="60" width="1440" height="900" class="surface" />

    <!-- Header -->
    <rect x="80" y="60" width="1440" height="100" fill="#ffffff" />
    <rect x="80" y="160" width="1440" height="1" fill="#e5e7eb" />
    <text class="font h1" x="110" y="98" dominant-baseline="middle">AIDE 管理台</text>

    <!-- Tabs (inactive) -->
    <rect x="520" y="78" width="86" height="40" rx="12" class="tab" />
    <text class="font tabText" x="563" y="98" dominant-baseline="middle" text-anchor="middle">主页</text>
    <rect x="616" y="78" width="128" height="40" rx="12" class="tab" />
    <text class="font tabText" x="680" y="98" dominant-baseline="middle" text-anchor="middle">文件浏览器</text>
    <rect x="754" y="78" width="148" height="40" rx="12" class="tab" />
    <text class="font tabText" x="828" y="98" dominant-baseline="middle" text-anchor="middle">事件流 / 日志</text>

    <!-- Settings button (active) -->
    <circle cx="1470" cy="98" r="20" fill="#1677ff" />
    <circle cx="1470" cy="98" r="8" fill="none" stroke="#ffffff" stroke-width="2" />
    <line x1="1470" y1="84" x2="1470" y2="90" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1470" y1="106" x2="1470" y2="112" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1456" y1="98" x2="1462" y2="98" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1478" y1="98" x2="1484" y2="98" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />

    <!-- Content: batch set model -->
    <rect x="104" y="184" width="1392" height="170" rx="14" class="card" />
    <text class="font h2" x="124" y="214" dominant-baseline="middle">批量设置模型</text>
    <text class="font muted" x="124" y="240" dominant-baseline="middle">对选定插件（或全部）更新 agents / commands 的模型字段</text>
    <rect x="124" y="262" width="420" height="36" rx="10" class="control" />
    <text class="font muted" x="144" y="280" dominant-baseline="middle">选择插件（可选）</text>
    <rect x="560" y="262" width="420" height="36" rx="10" class="control" />
    <text class="font muted" x="580" y="280" dominant-baseline="middle">选择模型</text>
    <rect x="996" y="262" width="120" height="36" rx="10" class="btnPrimary" />
    <text class="font btnText" x="1056" y="280" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">应用模型</text>

    <!-- Content: table -->
    <rect x="104" y="370" width="1392" height="416" rx="14" class="card" />
    <text class="font h2" x="124" y="400" dominant-baseline="middle">Sub-agent 列表</text>

    <rect x="124" y="424" width="1352" height="36" rx="10" class="tableHead" stroke="#e5e7eb" />
    <text class="font muted" x="144" y="442" dominant-baseline="middle">名称</text>
    <text class="font muted" x="340" y="442" dominant-baseline="middle">状态</text>
    <text class="font muted" x="520" y="442" dominant-baseline="middle">角色</text>
    <text class="font muted" x="760" y="442" dominant-baseline="middle">技能</text>
    <text class="font muted" x="1150" y="442" dominant-baseline="middle">操作</text>

    <rect x="124" y="460" width="1352" height="56" rx="10" fill="#ffffff" stroke="#e5e7eb" />
    <text class="font text" x="144" y="488" dominant-baseline="middle">code_writer</text>
    <rect x="330" y="479" width="66" height="18" rx="9" class="badgeOn" />
    <text class="font" x="363" y="488" dominant-baseline="middle" text-anchor="middle" font-size="11" font-weight="700" fill="#389e0d">启用</text>
    <text class="font muted" x="520" y="488" dominant-baseline="middle">writer · reviewer</text>
    <text class="font muted" x="760" y="488" dominant-baseline="middle">refactor · tests · docs</text>
    <rect x="1160" y="476" width="54" height="24" rx="12" fill="#1677ff" opacity="0.12" stroke="#91caff" />
    <circle cx="1176" cy="488" r="9" fill="#1677ff" />

    <rect x="124" y="522" width="1352" height="56" rx="10" fill="#ffffff" stroke="#e5e7eb" />
    <text class="font text" x="144" y="550" dominant-baseline="middle">task_manager</text>
    <rect x="330" y="541" width="66" height="18" rx="9" class="badgeOff" />
    <text class="font" x="363" y="550" dominant-baseline="middle" text-anchor="middle" font-size="11" font-weight="700" fill="#6b7280">禁用</text>
    <text class="font muted" x="520" y="550" dominant-baseline="middle">planner</text>
    <text class="font muted" x="760" y="550" dominant-baseline="middle">prioritize · track</text>
    <rect x="1160" y="538" width="54" height="24" rx="12" fill="#e5e7eb" />
    <circle cx="1198" cy="550" r="9" fill="#9ca3af" />

    <!-- Floating island -->
    <rect x="104" y="810" width="1392" height="120" rx="18" fill="#ffffff" stroke="#e5e7eb" />
    <rect x="124" y="856" width="1120" height="44" rx="12" class="control" />
    <text class="font muted" x="144" y="878" dominant-baseline="middle">输入要发送给 CLI 的内容…</text>
    <rect x="1260" y="856" width="216" height="44" rx="12" class="btnPrimary" />
    <text class="font btnText" x="1368" y="878" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">发送</text>
  </g>

  <rect x="80" y="60" width="1440" height="900" rx="22" fill="none" stroke="#e5e7eb" />
</svg>
