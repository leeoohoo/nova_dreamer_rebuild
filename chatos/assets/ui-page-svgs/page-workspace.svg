<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="AIDE 管理台 - 文件浏览器">
  <defs>
    <filter id="ds-page-workspace-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.18" />
    </filter>
    <clipPath id="ds-page-workspace-clip">
      <rect x="80" y="60" width="1440" height="900" rx="22" />
    </clipPath>
  </defs>
  <style>
    .font {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .h1 { font-size: 20px; font-weight: 700; fill: #111827; }
    .h2 { font-size: 16px; font-weight: 600; fill: #111827; }
    .text { font-size: 13px; fill: #111827; }
    .muted { font-size: 12px; fill: #6b7280; }
    .surface { fill: #f5f5f5; }
    .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
    .tab { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .tabActive { fill: #e6f4ff; stroke: #91caff; stroke-width: 1; }
    .tabText { font-size: 14px; font-weight: 600; fill: #374151; }
    .tabTextActive { fill: #1677ff; }
    .control { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .btnGhost { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
    .btnPrimary { fill: #1677ff; }
    .btnText { font-size: 13px; font-weight: 600; }
    .chip { fill: #f3f4f6; stroke: #e5e7eb; stroke-width: 1; }
    .chipText { font-size: 11px; font-weight: 700; fill: #374151; }
    .code { fill: #f7f9fb; stroke: #eef2f7; stroke-width: 1; }
    .treeLine { stroke: #e5e7eb; stroke-width: 1; }
  </style>

  <rect x="80" y="60" width="1440" height="900" rx="22" fill="#ffffff" filter="url(#ds-page-workspace-shadow)" />

  <g clip-path="url(#ds-page-workspace-clip)">
    <rect x="80" y="60" width="1440" height="900" class="surface" />

    <!-- Header -->
    <rect x="80" y="60" width="1440" height="100" fill="#ffffff" />
    <rect x="80" y="160" width="1440" height="1" fill="#e5e7eb" />
    <text class="font h1" x="110" y="98" dominant-baseline="middle">AIDE 管理台</text>

    <!-- Tabs -->
    <rect x="520" y="78" width="86" height="40" rx="12" class="tab" />
    <text class="font tabText" x="563" y="98" dominant-baseline="middle" text-anchor="middle">主页</text>
    <rect x="616" y="78" width="128" height="40" rx="12" class="tabActive" />
    <text class="font tabText tabTextActive" x="680" y="98" dominant-baseline="middle" text-anchor="middle">文件浏览器</text>
    <rect x="754" y="78" width="148" height="40" rx="12" class="tab" />
    <text class="font tabText" x="828" y="98" dominant-baseline="middle" text-anchor="middle">事件流 / 日志</text>

    <!-- Settings button -->
    <circle cx="1470" cy="98" r="20" fill="#f3f4f6" stroke="#e5e7eb" />
    <circle cx="1470" cy="98" r="8" fill="none" stroke="#6b7280" stroke-width="2" />
    <line x1="1470" y1="84" x2="1470" y2="90" stroke="#6b7280" stroke-width="2" stroke-linecap="round" />
    <line x1="1470" y1="106" x2="1470" y2="112" stroke="#6b7280" stroke-width="2" stroke-linecap="round" />
    <line x1="1456" y1="98" x2="1462" y2="98" stroke="#6b7280" stroke-width="2" stroke-linecap="round" />
    <line x1="1478" y1="98" x2="1484" y2="98" stroke="#6b7280" stroke-width="2" stroke-linecap="round" />

    <!-- Content header -->
    <rect x="104" y="184" width="1392" height="110" rx="14" class="card" />
    <text class="font h2" x="124" y="214" dominant-baseline="middle">文件浏览器</text>
    <text class="font muted" x="124" y="240" dominant-baseline="middle">默认打开 workspaceRoot，高亮变更文件并可查看历史 diff</text>
    <rect x="760" y="205" width="420" height="36" rx="10" class="control" />
    <text class="font muted" x="780" y="223" dominant-baseline="middle">选择 workspaceRoot（来自 file-changes）</text>
    <rect x="1190" y="205" width="240" height="36" rx="10" class="control" />
    <text class="font muted" x="1210" y="223" dominant-baseline="middle">手动输入目录路径…</text>
    <rect x="1440" y="205" width="50" height="36" rx="10" class="btnGhost" />
    <text class="font btnText" x="1465" y="223" dominant-baseline="middle" text-anchor="middle" fill="#374151">刷新</text>

    <!-- Split view -->
    <rect x="104" y="310" width="480" height="476" rx="14" class="card" />
    <text class="font h2" x="124" y="340" dominant-baseline="middle">文件</text>

    <!-- Tree -->
    <rect x="124" y="362" width="440" height="404" rx="10" fill="#ffffff" />
    <text class="font muted" x="144" y="382" dominant-baseline="middle">workspaceRoot</text>
    <line x1="156" y1="398" x2="156" y2="742" class="treeLine" />

    <text class="font text" x="172" y="414" dominant-baseline="middle">▾ src</text>
    <text class="font text" x="204" y="438" dominant-baseline="middle">▾ ui</text>
    <text class="font text" x="236" y="462" dominant-baseline="middle">components/</text>
    <rect x="224" y="474" width="320" height="22" rx="6" fill="#e6f4ff" stroke="#91caff" />
    <text class="font text" x="236" y="485" dominant-baseline="middle">index.jsx</text>
    <text class="font text" x="204" y="512" dominant-baseline="middle">providers/</text>
    <text class="font text" x="172" y="538" dominant-baseline="middle">electron/</text>
    <text class="font text" x="172" y="564" dominant-baseline="middle">README.md</text>
    <text class="font muted" x="124" y="772" dominant-baseline="middle">. /src/ui/index.jsx</text>

    <!-- Split handle -->
    <rect x="584" y="310" width="10" height="476" rx="6" fill="#d9d9d9" opacity="0.35" />

    <!-- Preview -->
    <rect x="594" y="310" width="902" height="476" rx="14" class="card" />
    <text class="font h2" x="614" y="340" dominant-baseline="middle">预览：src/ui/index.jsx</text>
    <rect x="1268" y="322" width="92" height="32" rx="10" class="btnGhost" />
    <text class="font btnText" x="1314" y="338" dominant-baseline="middle" text-anchor="middle" fill="#374151">重新读取</text>
    <rect x="1368" y="322" width="92" height="32" rx="10" class="btnGhost" />
    <text class="font btnText" x="1414" y="338" dominant-baseline="middle" text-anchor="middle" fill="#374151">变更记录</text>

    <rect x="614" y="362" width="70" height="18" rx="9" class="chip" />
    <text class="font chipText" x="649" y="371" dominant-baseline="middle" text-anchor="middle">size: 175k</text>
    <rect x="692" y="362" width="150" height="18" rx="9" class="chip" />
    <text class="font chipText" x="767" y="371" dominant-baseline="middle" text-anchor="middle">mtime: 2025-12-18</text>

    <rect x="614" y="392" width="862" height="374" rx="10" class="code" />
    <text class="mono muted" x="634" y="418" dominant-baseline="middle">1  import React from "react";</text>
    <text class="mono muted" x="634" y="442" dominant-baseline="middle">2  function WorkspaceExplorerView(...) {</text>
    <text class="mono muted" x="634" y="466" dominant-baseline="middle">3    // ...</text>
    <text class="mono muted" x="634" y="490" dominant-baseline="middle">4    return (&lt;Card title="预览"&gt;...)</text>
    <text class="mono muted" x="634" y="514" dominant-baseline="middle">5  }</text>
    <text class="mono muted" x="634" y="538" dominant-baseline="middle">6  // code preview with line numbers</text>

    <!-- Floating island -->
    <rect x="104" y="810" width="1392" height="120" rx="18" fill="#ffffff" stroke="#e5e7eb" />
    <rect x="124" y="828" width="90" height="18" rx="9" class="chip" />
    <text class="font chipText" x="169" y="837" dominant-baseline="middle" text-anchor="middle">run: auto</text>
    <rect x="124" y="856" width="1120" height="44" rx="12" class="control" />
    <text class="font muted" x="144" y="878" dominant-baseline="middle">输入要发送给 CLI 的内容…</text>
    <rect x="1260" y="856" width="216" height="44" rx="12" class="btnPrimary" />
    <text class="font btnText" x="1368" y="878" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">发送</text>
  </g>

  <rect x="80" y="60" width="1440" height="900" rx="22" fill="none" stroke="#e5e7eb" />
</svg>
