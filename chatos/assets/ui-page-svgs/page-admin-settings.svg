<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="AIDE 管理台 - Admin / 运行配置">
  <defs>
    <filter id="ds-page-admin-settings-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.18" />
    </filter>
    <clipPath id="ds-page-admin-settings-clip">
      <rect x="80" y="60" width="1440" height="900" rx="22" />
    </clipPath>
  </defs>
  <style>
    .font {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .h1 { font-size: 20px; font-weight: 700; fill: #111827; }
    .h2 { font-size: 16px; font-weight: 600; fill: #111827; }
    .text { font-size: 13px; fill: #111827; }
    .muted { font-size: 12px; fill: #6b7280; }
    .surface { fill: #f5f5f5; }
    .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
    .tab { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .tabText { font-size: 14px; font-weight: 600; fill: #374151; }
    .control { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .btnPrimary { fill: #1677ff; }
    .btnGhost { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
    .btnDanger { fill: #ff4d4f; }
    .btnText { font-size: 13px; font-weight: 600; }
    .code { fill: #f7f9fb; stroke: #eef2f7; stroke-width: 1; }
    .tagInfo { fill: #e6f4ff; stroke: #91caff; stroke-width: 1; }
  </style>

  <rect x="80" y="60" width="1440" height="900" rx="22" fill="#ffffff" filter="url(#ds-page-admin-settings-shadow)" />

  <g clip-path="url(#ds-page-admin-settings-clip)">
    <rect x="80" y="60" width="1440" height="900" class="surface" />

    <!-- Header -->
    <rect x="80" y="60" width="1440" height="100" fill="#ffffff" />
    <rect x="80" y="160" width="1440" height="1" fill="#e5e7eb" />
    <text class="font h1" x="110" y="98" dominant-baseline="middle">AIDE 管理台</text>

    <!-- Tabs (inactive) -->
    <rect x="520" y="78" width="86" height="40" rx="12" class="tab" />
    <text class="font tabText" x="563" y="98" dominant-baseline="middle" text-anchor="middle">主页</text>
    <rect x="616" y="78" width="128" height="40" rx="12" class="tab" />
    <text class="font tabText" x="680" y="98" dominant-baseline="middle" text-anchor="middle">文件浏览器</text>
    <rect x="754" y="78" width="148" height="40" rx="12" class="tab" />
    <text class="font tabText" x="828" y="98" dominant-baseline="middle" text-anchor="middle">事件流 / 日志</text>

    <!-- Settings button (active) -->
    <circle cx="1470" cy="98" r="20" fill="#1677ff" />
    <circle cx="1470" cy="98" r="8" fill="none" stroke="#ffffff" stroke-width="2" />
    <line x1="1470" y1="84" x2="1470" y2="90" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1470" y1="106" x2="1470" y2="112" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1456" y1="98" x2="1462" y2="98" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
    <line x1="1478" y1="98" x2="1484" y2="98" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />

    <!-- Runtime config (read-only) -->
    <rect x="104" y="184" width="1392" height="352" rx="14" class="card" />
    <text class="font h2" x="124" y="214" dominant-baseline="middle">运行配置（只读）</text>
    <text class="font muted" x="124" y="240" dominant-baseline="middle">配置 AI 调用的高级参数，所有 CLI / 子代理共享</text>

    <!-- Form fields -->
    <text class="font muted" x="124" y="276" dominant-baseline="middle">工具最大循环次数</text>
    <rect x="124" y="288" width="320" height="36" rx="10" class="control" />
    <text class="font text" x="144" y="306" dominant-baseline="middle">240</text>

    <text class="font muted" x="460" y="276" dominant-baseline="middle">并发限制</text>
    <rect x="460" y="288" width="320" height="36" rx="10" class="control" />
    <text class="font text" x="480" y="306" dominant-baseline="middle">auto</text>

    <text class="font muted" x="796" y="276" dominant-baseline="middle">超时时间（ms）</text>
    <rect x="796" y="288" width="320" height="36" rx="10" class="control" />
    <text class="font text" x="816" y="306" dominant-baseline="middle">120000</text>

    <text class="font muted" x="1132" y="276" dominant-baseline="middle">最大 tokens</text>
    <rect x="1132" y="288" width="344" height="36" rx="10" class="control" />
    <text class="font text" x="1152" y="306" dominant-baseline="middle">auto</text>

    <text class="font muted" x="124" y="344" dominant-baseline="middle">系统提示（system prompt）</text>
    <rect x="124" y="356" width="1352" height="160" rx="10" class="code" />
    <text class="mono muted" x="144" y="382" dominant-baseline="middle">You are a helpful coding assistant…</text>
    <text class="mono muted" x="144" y="406" dominant-baseline="middle">- Follow project conventions</text>

    <!-- CLI command install -->
    <rect x="104" y="552" width="1392" height="234" rx="14" class="card" />
    <text class="font h2" x="124" y="582" dominant-baseline="middle">CLI 命令安装</text>
    <rect x="124" y="604" width="220" height="32" rx="10" class="btnPrimary" />
    <text class="font btnText" x="234" y="620" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">安装 / 覆盖安装</text>
    <rect x="356" y="604" width="76" height="32" rx="10" class="btnDanger" />
    <text class="font btnText" x="394" y="620" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">卸载</text>
    <rect x="444" y="604" width="92" height="32" rx="10" class="btnGhost" />
    <text class="font btnText" x="490" y="620" dominant-baseline="middle" text-anchor="middle" fill="#374151">刷新状态</text>

    <rect x="124" y="652" width="160" height="18" rx="9" class="tagInfo" />
    <text class="font" x="204" y="661" dominant-baseline="middle" text-anchor="middle" font-size="11" font-weight="700" fill="#1677ff">状态：已安装</text>
    <text class="font muted" x="124" y="690" dominant-baseline="middle">安装后：</text>
    <rect x="180" y="678" width="560" height="30" rx="10" class="control" />
    <text class="mono muted" x="200" y="693" dominant-baseline="middle">aide "hello"</text>

    <!-- Floating island -->
    <rect x="104" y="810" width="1392" height="120" rx="18" fill="#ffffff" stroke="#e5e7eb" />
    <rect x="124" y="856" width="1120" height="44" rx="12" class="control" />
    <text class="font muted" x="144" y="878" dominant-baseline="middle">输入要发送给 CLI 的内容…</text>
    <rect x="1260" y="856" width="216" height="44" rx="12" class="btnPrimary" />
    <text class="font btnText" x="1368" y="878" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">发送</text>
  </g>

  <rect x="80" y="60" width="1440" height="900" rx="22" fill="none" stroke="#e5e7eb" />
</svg>
